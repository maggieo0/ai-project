name: StudyAI CI/CD

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/studyai-repo

jobs:
  deploy:
    name: Build & Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build & Push Backend
        run: |
          docker build -t $REGISTRY/studyai-backend:${{ github.sha }} AI_project/backend/
          docker push $REGISTRY/studyai-backend:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy studyai-backend \
            --image=$REGISTRY/studyai-backend:${{ github.sha }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,STUDYAI_BUCKET=${{ secrets.STUDYAI_BUCKET }}" \
            --set-secrets="GOOGLE_API_KEY=studyai-api-key:latest" \
            --memory=512Mi --cpu=1 --max-instances=10

      - name: Get Backend URL
        id: backend
        run: |
          URL=$(gcloud run services describe studyai-backend \
            --region=$REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Build & Push Frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_WS_URL="wss://${{ steps.backend.outputs.url }}" \
            -t $REGISTRY/studyai-frontend:${{ github.sha }} \
            AI_project/frontend/
          docker push $REGISTRY/studyai-frontend:${{ github.sha }}

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy studyai-frontend \
            --image=$REGISTRY/studyai-frontend:${{ github.sha }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi --cpu=1 --max-instances=5

      - name: Print URLs
        run: |
          FRONTEND=$(gcloud run services describe studyai-frontend \
            --region=$REGION --format='value(status.url)')
          echo "üåê Frontend: $FRONTEND"
          echo "‚öôÔ∏è  Backend:  ${{ steps.backend.outputs.url }}"
